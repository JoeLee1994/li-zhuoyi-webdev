<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand" href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="navbar-brand" href="#">
                Widget Edit
            </a>

            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           placeholder="facebook"
           value="Hugh Jackman"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="facebook"
           value="Hugh Jackman Didn't Know Wolverines Were Real Animals Until After He Started Shooting X-Men"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           placeholder="www.google.com"
           value="http://i.kinja-img.com/gawker-media/image"
           id="url"/>

    <label for="width">Width</label>
    <input class="form-control"
           placeholder="50%"
           value="100%"
           id="width"/>

    <label for="file">Upload</label>
    <input id="file" multiple
           type="file"
           class="form-control"/>

    <a href="" class="btn btn-block btn-success">Upload</a>
    <a href="widget-list.html" class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>

</body>
</html>
