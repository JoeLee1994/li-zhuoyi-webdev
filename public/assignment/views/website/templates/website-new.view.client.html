<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">

                <li class="list-group-item active">

                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-xs-9">
                            <h5>
                            Name
                            </h5>
                        </div>

                        <div class="col-lg-3 visible-lg">
                            <h5>
                                Description
                            </h5>
                        </div>

                        <div class="col-md-3 hidden-sm hidden-xs">
                            <h5>
                                Created
                            </h5>
                        </div>

                        <div class="col-xs-3">
                        </div>
                    </div>
                </li>

                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-xs-9">
                            <a href="#!/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.description}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{website.dateCreated | date}}
                        </div>
                        <div class="col-xs-3">
                            <a href="#!/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-sm-8 col-xs-12">

            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   ng-model="website.name"
                   ng-class="{submitted:model.submitted}"
                   placeholder="facebook"
                   id="name" required/>
            <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>


            <label for="description">Description</label>
            <textarea id="description"
                      rows="5"
                      ng-model="website.description"
                      placeholder="So big it is its onw country"
                      class="form-control"></textarea>

            <a ng-click="model.createWebsite(model.userId, website)"
               class="btn btn-block btn-success">
                Create
            </a>

        </div>
    </div>
</div>
