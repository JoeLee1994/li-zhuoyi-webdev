                    <li class="list-group-item active">

                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-xs-9">
                                Page Name
                            </div>
                            <div class="col-lg-3 visible-lg">
                                Title

                            </div>

                            </div>

                    </li>

                    <li ng-repeat="page in model.pages" class="list-group-item">
                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-xs-9">
                                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">

                                </a>
                            </div>

                            </div>
                            <div class="col-md-3 hidden-sm hidden-xs">

<div class="col-xs-12 col-sm-8">

        <label for="name">Name</label>
        <input class="form-control"
               type="text"
               ng-model="page.name"
               placeholder="facebook"
               id="name"/>

        <label for="form-title">Title</label>
        <input class="form-control"
               type="text"
               id="form-title"
               ng-model="page.title"
               placeholder="Own country"/>

    <label for="description">Description</label>
    <textarea class="form-control"
              rows="5"
              ng-model="page.description"
              placeholder="Alice in wonderland hopes to have a sweet dream."
              id="description"></textarea>

    <a ng-click="model.createPage(model.websiteId, page)"
       class="btn btn-block btn-success">Create</a>
