<div ng-controller="showtimeController as model"
     class="container-fluid">
    <h1>showtime API</h1>

    <h2>Search</h2>
    <input ng-model="name" class="form-control"/>

    <button ng-click="model.searchCityByName(name)" class="btn btn-primary btn-block">
        Search
    </button>

    <ul class="list-group">
        <h2>Results</h2>
        <li ng-repeat="cinema in model.cinema"
            class="list-group-item">
            {{cinema.name}}
            {{cinema.telephone}}
            {{cinema.website}}
        </li>
    </ul>
</div>
