<link href="../../project/css/city.style.css" rel="stylesheet"/>
<div class="container-fluid">
    <h1>showtime API</h1>

    <h2>Search</h2>
    <input ng-model="name" class="form-control"/>

    <button ng-click="model.searchCityByName(name)" class="btn btn-primary btn-block">
        Search
    </button>

    <div>
        <a ng-click="model.likecity(model.city.id)">
            <span ng-if="!model.amIliking" class="glyphicon glyphicon-heart-empty pull-right"></span>
        </a>
        <a ng-click="model.unlikecity(model.city.id)">
            <span ng-if="model.amIliking" class="glyphicon glyphicon-heart pull-right"></span>
        </a>
    </div>

    <div class="list-group">
        <h2>Cinemas in {{name}}</h2>
        <ul ng-repeat="cinema in model.cinema"
            class="list-group-item">
        <li ng-click="model.searchMovieByCinema(cinema.id)">
            Cinema: {{cinema.name}}
        </li>
            <li>Telephone: {{cinema.telephone}}</li>
            <li>Website: {{cinema.website}}</li>
        </ul>
    </div>
</div>
