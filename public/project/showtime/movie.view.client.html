<link href="../../project/css/city.style.css" rel="stylesheet"/>
<div class="container-fluid">

    <div class="list-group">
        <li>Cinema: {{model.cinema.name}}</li>
        <a ng-click="model.likecinema(model.cinema)">
            <span ng-if="!model.amIliking" class="glyphicon glyphicon-heart-empty pull-right"></span>
        </a>

        <a ng-click="model.unlikecinema(model.cinema)">
            <span ng-if="model.amIliking" class="glyphicon glyphicon-heart pull-right"></span>
        </a>
        <li>Telephone: {{model.cinema.telephone}}</li>
        <li>Websiteï¼š<a>{{model.cinema.website}}</a></li>
        <li>Address: {{model.cinema.location.address.display_text}}</li>



        <ul ng-repeat="movie in model.movie"
            class="list-group-item">
            <li>{{movie.title}}</li>
            <img ng-src="{{movie.poster_image_thumbnail}}"/>
        </ul>
    </div>
</div>
