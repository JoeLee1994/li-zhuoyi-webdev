<link href="../../project/css/city.style.css" rel="stylesheet"/>
<div ng-controller="movieController as model"
     class="container-fluid">

    <div class="list-group">
        <ul ng-repeat="movie in model.movie"
            class="list-group-item">
            <li>Cinema: {{movie.title}}</li>
            <img ng-src="{{movie.poster_image_thumbnail}}"/>
        </ul>
    </div>
</div>
