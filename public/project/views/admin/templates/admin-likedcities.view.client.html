<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/admin">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Admin
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 60px;">
    <h1>Liked Cities</h1>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-4">
                    Username
                </div>
                <div class="col-xs-6">
                    LikedCities
                </div>
                <!--<div class="col-xs-4">-->
                <!--Followers-->
                <!--</div>-->
                <div class="col-xs-2">
                </div>

            </div>
        </li>

        <div ng-repeat="user in model.users" style="margin-top: 20px;">
            <li ng-repeat="likedcity in user.likedcities track by $index" class="list-group-item">
                <div class="row">
                    <div class="col-xs-4">
                        {{user.username}}
                    </div>
                    <div class="col-xs-6">
                        {{likedcity}}
                    </div>
                    <!--<div class="col-xs-4">-->
                    <!--&lt;!&ndash;{{user.befollowedby}}&ndash;&gt;-->
                    <!--</div>-->
                    <div class="col-xs-2">
                        <span ng-click="model.deleteliking(user, likedcity)" class="glyphicon glyphicon-remove pull-right"></span>
                    </div>
                </div>

            </li>
        </div>
    </ul>
</div>
