<div class="container-fluid">
    <h1>Follow</h1>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-4">
                    Username
                </div>
                <div class="col-xs-6">
                    Followings
                </div>
                <!--<div class="col-xs-4">-->
                    <!--Followers-->
                <!--</div>-->
                <div class="col-xs-2">
                </div>

            </div>
        </li>

        <div ng-repeat="user in model.users">
            <li ng-repeat="following in user.following" class="list-group-item">
                <div class="row">
                    <div class="col-xs-4">
                        {{user.username}}
                    </div>
                    <div class="col-xs-6">
                        {{following}}
                    </div>
                    <!--<div class="col-xs-4">-->
                        <!--&lt;!&ndash;{{user.befollowedby}}&ndash;&gt;-->
                    <!--</div>-->
                    <div class="col-xs-2">
                        <span ng-click="model.deletefollowing(user, following)" class="glyphicon glyphicon-remove pull-right"></span>
                    </div>
                </div>

            </li>
        </div>
    </ul>
</div>
