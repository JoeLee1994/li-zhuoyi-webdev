<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/admin">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Admin
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 60px;">
    <h1>Users</h1>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-5 col-sm-5 col-md-3 col-lg-2">
                    Username
                </div>
                <div class="hidden-xs hidden-sm hidden-md col-lg-3">
                    First Name
                </div>
                <div class="hidden-xs hidden-sm col-md-4 col-lg-3">
                    Last Name
                </div>
                <div class="col-xs-5 col-sm-6 col-md-4 col-lg-3">
                    Roles
                </div>
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                </div>

            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-5 col-sm-5 col-md-3 col-lg-2">
                    <input ng-model="model.user.username" class="form-control"/>
                </div>
                <div class="hidden-xs hidden-sm hidden-md col-lg-3">
                    <input ng-model="model.user.firstName" class="form-control"/>
                </div>
                <div class="hidden-xs hidden-sm col-md-4 col-lg-3">
                    <input ng-model="model.user.lastName" class="form-control"/>
                </div>
                <div class="col-xs-5 col-sm-6 col-md-4 col-lg-3">
                    <input ng-model="model.user.roles" class="form-control"/>
                </div>
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                    <span ng-click="model.updateUser(model.user);model.user={}" class="glyphicon glyphicon-ok pull-right"></span>
                    <span ng-click="model.createUser(model.user);model.user={}" class="glyphicon glyphicon-plus pull-right"></span>
                </div>

            </div>
        </li>
        <li ng-repeat="user in model.users" class="list-group-item">
            <div class="row">
                <div class="col-xs-5 col-sm-5 col-md-3 col-lg-2">
                    {{user.username}}
                </div>
                <div class="hidden-xs hidden-sm hidden-md col-lg-3">
                    {{user.firstName}}
                </div>
                <div class="hidden-xs hidden-sm col-md-4 col-lg-3">
                    {{user.lastName}}
                </div>
                <div class="col-xs-5 col-sm-6 col-md-4 col-lg-3">
                    {{user.roles}}
                </div>
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                    <span ng-click="model.selectUser(user)" class="glyphicon glyphicon-pencil pull-right"></span>
                    <span ng-click="model.deleteUser(user)" class="glyphicon glyphicon-remove pull-right"></span>
                </div>
            </div>

        </li>
    </ul>
</div>
